<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
</head>

<body>
    <div class="nav">
        <div></div>
        <div>欢迎添加到购物车 >></div>
        <div style="flex-grow: 1;"></div>
        <div id="index-btn" onclick="location.href='index.html'">京东首页</div>
        <div id="login-btn" onclick="location.href='login.html'">登录</div>
        <div id="register-btn" onclick="location.href='register.html'">注册</div>
        <div></div>
    </div>

    <div class="header">
        <div class="logo1"></div>
        <div>
            <div id="search">
                <input type="text" id="search-input" placeholder="请输入添加到购物车的商品名称">
                <button id="search-btn" onclick="search()">搜 索</button>
            </div>
            <div class="recommend">
                <span>为您推荐:</span>
                <span>华为蓝牙耳机</span>

                <span>耐克鞋子</span>
                <span>精美小礼品</span>
                <span>笔记本电脑</span>
            </div>
        </div>
        <div class="logo2"></div>
    </div>

    <div class="cart">
        <div class="cartitle">
            <div class="cart-pic">
                <img src="./pic/cart.png" alt="">
            </div>
            <div>我的购物车</div>
        </div>
        <div id="cart-list"></div>
    </div>

</body>

</html>
