<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
</head>

<body>
    <div class="nav">
        <div></div>
        <div>欢迎添加到购物车 >></div>
        <div style="flex-grow: 1;"></div>
        <div id="index-btn" onclick="location.href='index.html'">京东首页</div>
        <div id="login-btn" onclick="location.href='login.html'">登录</div>
        <div id="register-btn" onclick="location.href='register.html'">注册</div>
        <div></div>
    </div>

    <div class="header">
        <div class="logo1"></div>
        <div>
            <div id="search">
                <input type="text" id="search-input" placeholder="请输入添加到购物车的商品名称">
                <button id="search-btn" onclick="search()">搜 索</button>
            </div>
            <div class="recommend">
                <span>为您推荐:</span>
                <span>华为蓝牙耳机</span>
                <span>小米手机</span>
                <span>OPPO手机壳</span>
                <span>耐克鞋子</span>
                <span>精美小礼品</span>
                <span>笔记本电脑</span>
            </div>
        </div>
        <div class="logo2"></div>
    </div>

    <div class="cart">
        <div class="cartitle">
            <div class="cart-pic">
                <img src="./pic/cart.png" alt="">
            </div>
            <div>我的购物车</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="checkbox-cell"><input type="checkbox" id="select-all"></th>
                    <th class="pic-cell">商品图片</th>
                    <th class="name-cell">商品名称</th>
                    <th class="intro-cell">商品信息</th>
                    <th class="price-cell">单价</th>
                    <th class="count-cell">数量</th>
                    <th class="total-cell">小计</th>
                    <th class="action-cell">操作</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <tr>
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td><img src="./pic/1.png" alt=""></td>
                    <td>华为蓝牙耳机</td>
                    <td>华为出品，享受高品质音质</td>
                    <td class="price">￥289.00</td>
                    <td class="quantity">
                        <button id="decrease">-</button>
                        <input type="number" id="countInput" value="1">
                        <button id="increase">+</button>
                    </td>
                    <td class="total-price">￥289.00</td>
                    <td><button class="delete-btn">移除</button></td>
                </tr>
            </tbody>
        </table>

        <div class="summary">
            <div class="total">
                <span>总价:</span>
                <span class="total-price"></span>
            </div>
            <button class="checkout-btn">结算</button>
        </div>
    </div>

</body>

</html>
