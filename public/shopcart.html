<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>
    <div class="nav">
        <div></div>
        <div>欢迎添加到购物车 >></div>
        <div style="flex-grow: 1;"></div>
        <div id="index-btn">京东首页</div>
        <div id="login-btn">登录</div>
        <div id="register-btn">注册</div>
        <div></div>
    </div>

    <div class="header">
        <div class="logo1"></div>
        <div>
            <div id="search">
                <input type="text" id="search-input" placeholder="请输入添加到购物车的商品名称">
                <button id="search-btn">搜 索</button>
            </div>
            <div class="recommend">
                <span>为您推荐:</span>
                <span>华为蓝牙耳机</span>
                <span>小米手机</span>
                <span>OPPO手机壳</span>
                <span>耐克鞋子</span>
                <span>精美小礼品</span>
                <span>笔记本电脑</span>
            </div>
        </div>
        <div class="logo2"></div>
    </div>

    <div class="cart">
        <div class="cartitle">    
            <div class="cart-pic" >
                <img src="./pic/cart.png" alt="">
            </div>
            <div>我的购物车</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="checkbox-cell"><input type="checkbox" id="select-all"></th>
                    <th class="name-cell">商品名称</th>
                    <th class="intro-cell">商品信息</th>
                    <th class="price-cell">单价</th>
                    <th class="count-cell">数量</th>
                    <th class="total-cell">小计</th>
                    <th class="action-cell">操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 商品列表 -->
                
                <tr>
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>商品1</td>
                    <td>好吃，值得推荐</td>
                    <td>$100</td>
                    <td><input type="number" value="1" class="quantity-input"></td>
                    <td>$100</td>
                    <td><button class="delete-btn">移除</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>商品2</td>
                    <td>好吃，值得推荐</td>
                    <td>$150</td>
                    <td><input type="number" value="1" class="quantity-input"></td>
                    <td>$150</td>
                    <td><button class="delete-btn">移除</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>商品3</td>
                    <td>好吃，值得推荐</td>
                    <td>$150</td>
                    <td><input type="number" value="1" class="quantity-input"></td>
                    <td>$150</td>
                    <td><button class="delete-btn">移除</button></td>
                </tr>
            </tbody>
        </table>
        <div class="summary">
            <!-- 总价和结算按钮 -->
        </div>
    </div>
</body>

</html>
